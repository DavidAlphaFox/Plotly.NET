name: Check formatting

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  check-formatting:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET 5
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.x.x'
      
    - name: Check source document formatting
      working-directory: ./
      run: |
        dotnet tool restore
        chmod u+x ./build.sh
        ./build.sh CheckFormat
